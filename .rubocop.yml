require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - 'lib/tikkie/api/v1/**/*'
    - 'spec/tikkie/api/v1/**/*'
    - 'vendor/**/*'


Layout/LineLength:
  Enabled: false


Metrics/AbcSize:
  Max: 43

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/CyclomaticComplexity:
  Max: 11

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 9


RSpec/DescribedClass:
  EnforcedStyle: explicit

RSpec/ExampleLength:
  Max: 12

RSpec/MultipleExpectations:
  Max: 8


Style/Documentation:
  Exclude:
    - 'spec/**/*'

Style/FormatStringToken:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false
